<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas </h1>
    <hr>
    <p>Você pode escrever tudo escrever basta colocar no meio do par de tags &lt;p&gt; e  &lt;/p&gt;</p> <!--LESS THAN / GREATER THAN-->
    <br> 
    <p> Use a tag &lt;Br&gt; para quebrar o texto</p>
    <P> Vamos adicionar alguns símbolos especiais :
       &reg;
       &copy;
       &trade;
       &euro;
       &Delta;
       &copy;
    </P>
    <p>Emojis :
        &#x1F600;
        &#X1F920;
    </p>
    
</body>
</html>
